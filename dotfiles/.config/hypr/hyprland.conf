autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = firefox
$menu = rofi -show drun
$logout = wlogout -b 3

###############
### SOURCES ###
###############

source = ~/.config/hypr/hyprland/monitors.conf # Monitors
source = ~/.config/hypr/hyprland/env.conf # Environment Variables
source = ~/.config/hypr/hyprland/styles.conf # Hyprland Styles
source = ~/.config/hypr/hyprland/inputs.conf # Keyboard & Mouse
source = ~/.config/hypr/hyprland/binds.conf # Keybindings
source = ~/.config/hypr/hyprland/windowrules.conf # Window Rules

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper & swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
